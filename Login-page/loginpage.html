<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Candy Challenge - Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">       
        <link rel="stylesheet" href="loginpage.css">
    </head>

    <body>
        <div class="top-line" >
            <div class='candy_challenge'>
                <a href='landingpage.html'>
                    <img src="image 6.png">
                </a>
            </div>
            
            
        </div>

        <div class="navbar">
            <div>
              <a class="navbar-item" href="contact.html"
              style="color: black;">Contact</a>
            </div>
            <div>
              <a class="navbar-item" href="about.html"
              style="color: black;">About</a>
            </div>
            <div>
                <a class="navbar-item" href="login.html"
                style="color: black;">Join Now</a>
            </div>
        </div>
        
        <div class='rectangle'>            
            <form class="form" id="login">
                <h1 class="form__title">Log in</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <p class="form__email">Email</p>
                    <input type="email" class="form__input" placeholder="Your email address">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <p class="form__password">Password</p>
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a href="#" class="form__link">Forgot your password?</a>
                </p>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Sign up</a>
                </p>
            </form>

            <form class="form form--hidden" id="createAccount">
                <h1 class="form__title">Sign up</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Email Address">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Confirm password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
                </p>
            </form>
        </div>
        <script src="loginpage.js"></script>
    </body>
</html>
